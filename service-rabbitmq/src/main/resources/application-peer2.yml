spring:
  aop:
    proxy-target-class: true
    auto: true
  servlet:
    multipart:
      max-file-size: 3MB
      max-request-size: 3MB
  feign:
    hystrix:
      enabled: true
  datasource:
    druid:
      # 系统基础库
      basic:
        driver-class-name: com.mysql.jdbc.Driver
        url: jdbc:mysql://127.0.0.1:3306/cloud_basic?useUnicode=true&characterEncoding=utf8&allowMultiQueries=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
        username: root
        password: root
        initialSize: 5
        minIdle: 5
        maxActive: 20
      # 系统基础库
      product:
        driver-class-name: com.mysql.jdbc.Driver
        url: jdbc:mysql://127.0.0.1:3306/cloud_product?useUnicode=true&characterEncoding=utf8&allowMultiQueries=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
        username: root
        password: root
        initialSize: 5
        minIdle: 5
        maxActive: 20
  rabbitmq:
    host: 192.168.71.210
    port: 5672
    username: admin
    password: admin


mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  typeAliasesPackage: com.bigfong.cloud.servicerabbitmq.entity
  check-config-location: true
  global-config:
    id-type: 0
    field-strategy: 2
    db-column-underline: true
    refresh-mapper: true
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: true
    #log-impl: org.apache.ibatis.logging.stdout.StdOutImpl